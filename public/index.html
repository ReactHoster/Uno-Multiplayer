<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Uno</title>
        <link rel="stylesheet" href="./index.css" />

        <!-- Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Merienda&family=Montserrat&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <div class="main">
                <div class="mainPageGroup">
                    <div class="header">
                        <p class="title">UNO</p>
                        <div class="logoContainer">
                            <div class="redLogo logoBlockCommon"></div>
                            <div class="yellowLogo logoBlockCommon"></div>
                            <div class="greenLogo logoBlockCommon"></div>
                            <div class="blueLogo logoBlockCommon"></div>
                        </div>
                    </div>

                    <div class="buttonContainer">
                        <div class="button createRoomBtn">
                            <p>Create Room</p>
                        </div>

                        <div class="button joinRoomBtn">
                            <p>Join Room</p>
                        </div>
                    </div>
                </div>

                <!-- 
                   ////////////////////////////////////////////////
                   /////////      Dialog where players will join 
                   ////////////////////////////////////////////////
                -->
                <div class="roomDialog">
                    <div class="roomHeader">
                        <p>Room Code: <span class="roomCode"></span></p>
                        <div class="roomCloseButton"></div>
                    </div>

                    <div class="playersContainer">
                        <div class="roomDialogPlayer player0">
                            <p></p>
                        </div>

                        <div class="roomDialogPlayer player1">
                            <p></p>
                            <span class="roomDialogKickPlayerBtn" playerIndex="1"></span>
                        </div>

                        <div class="roomDialogPlayer player2">
                            <p></p>
                            <span class="roomDialogKickPlayerBtn" playerIndex="2"></span>
                        </div>
                        <div class="roomDialogPlayer player3">
                            <p></p>
                            <span class="roomDialogKickPlayerBtn" playerIndex="3"></span>
                        </div>
                    </div>

                    <div class="roomStartGameButton">
                        <p>Start Game</p>
                    </div>
                </div>

                <!-- 
                   ////////////////////////////////////////////////
                   /////////      Dialog to enter name 
                   ////////////////////////////////////////////////
                -->
                <div class="enterNameDlg">
                    <div class="enterName_CloseBtnContainer">
                        <p class="enterName_dlgHeaderTitle">Create Room</p>
                        <div class="enterName_CloseButton"></div>
                    </div>

                    <div class="enterName_InputContainer">
                        <form>
                            <div class="enterName_Name">
                                <label for="Name">Name:</label>
                                <input
                                    type="text"
                                    id="enterName_NameField"
                                    name="Name"
                                    value=""
                                />
                            </div>
                            <div class="enterName_Code">
                                <label for="Code">Code:</label>
                                <input
                                    type="text"
                                    id="enterName_CodeField"
                                    name="Code"
                                    value=""
                                />
                            </div>
                        </form>
                    </div>

                    <p class="enterName_errorMsg">Error</p>
                    <div class="enterName_enterBtn">
                        <p>Enter</p>
                    </div>
                </div>
            </div>
        </main>

        <script language="javascript" src="/socket.io/socket.io.js"></script>
        <script language="javascript" src="./common.js"></script>
        <script language="javascript" src="./index.js"></script>
    </body>
</html>
