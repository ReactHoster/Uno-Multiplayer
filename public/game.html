<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uno</title>
    <link rel="stylesheet" href="./Game/constants.css" />
    <link rel="stylesheet" href="./Game/game.css" />
    
    <link rel="stylesheet" href="./Game/errorDlg.css" />
    <link rel="stylesheet" href="./Game/scoreBoard.css" />
    <link rel="stylesheet" href="./Game/allowPlayer.css" />

    <link rel="stylesheet" href="./Game/card.css" />

    <link
            href="https://fonts.googleapis.com/css2?family=Merienda&family=Montserrat&display=swap"
            rel="stylesheet"
    />
</head>

<body>
<main>
<div class="main">
    
    <section class="up">
        <div class="playerCtnHor up player3">
            <div class="cardCtnHor">
            </div>
            <p></p>
        </div>

        <div class="playerCtnHor up player4">
            <div class="cardCtnHor">
            </div>
            <p></p>
        </div>
    </section>




    <section class="middle">
        <div class="middleLeft">
            <div class="playerCtnVer left player2">
                <div class="cardCtnVer">
                </div>
                <p></p>
            </div>
            <div class="playerCtnVer left player1">
                <div class="cardCtnVer">
                </div>
                <p></p>
            </div>
        </div>



        <div class="middleMiddle">
            <img class="direction clockwise"   src="Game/Images/clockwise.svg">
            <img class="deckCard"              src="Game/Images/bottom-black-back.svg">
            <img class="currentCard"           src="">
            <div class="wildChooseColor">
                <div blockCol="red"    class="red     block"></div>
                <div blockCol="yellow" class="yellow  block"></div>
                <div blockCol="green"  class="green   block"></div>
                <div blockCol="blue"   class="blue    block"></div>
            </div>
            <h1 class="forceCardCount">+2</h1>
            <div class="wildColorChoosen"></div>
        </div>


        
        <div class="middleRight">
            <div class="playerCtnVer right player5">
                <div class="cardCtnVer">
                </div>
                <p></p>
            </div>
            <div class="playerCtnVer right player6">
                <div class="cardCtnVer">
                </div>
                <p></p>
            </div>
        </div>
    </section>




    <section class="down">
        <div class="playerCtnHor down player0">
            <h1>Its your turn!</h1>
            <div class="player0ExtraCtn">
                <div class="cardCtnHor">
                </div>
                <div class = "endTurnBtn">End Turn
                </div>
            </div>
            <p></p>
        </div>
        <div class="playerCtnHor down player7">
            <div class="cardCtnHor">
            </div>
            <p></p>
        </div>
    </section>

    <!-- 
        ///////////////////////////////////////////////////////////////////////////
        ///////////////               Dialog - Errors
        ///////////////////////////////////////////////////////////////////////////
     -->
     
    <section class="errorDlg">
        <div class="errorDlg_header">
            <p>Error Message</p>
            <div class="errorDlg_CloseBtn"></div>
        </div>
        <p class="errorDlg_msg">Error</p>
    </section>

    <!-- 
        ///////////////////////////////////////////////////////////////////////////
        ///////////////               Dialog - Scoreboard
        ///////////////////////////////////////////////////////////////////////////
     -->


    <section class="scoreDlg">
        <div class="scoreDlg_Header">
            <p>Score Board</p>
            <div class="scoreDlg_HeaderRight">
                <p></p>
                <div class="scoreDlg_CloseBtn"></div>
            </div>
        </div>

        <div class="scoreDlg_playersCtn">
            <div class="scoreDlg_row">
                <div class="scoreDlg_player score_player0">
                    <p class="scoreDlg_playerName"></p>
                    <p class="scoreDlg_playerScore"></p>
                </div>
                <div class="scoreDlg_player score_player1">
                    <p class="scoreDlg_playerName"></p>
                    <p class="scoreDlg_playerScore"></p>
                </div>
            </div>

            <div class="scoreDlg_row">
                <div class="scoreDlg_player score_player2">
                    <p class="scoreDlg_playerName"></p>
                    <p class="scoreDlg_playerScore"></p>
                </div>
                <div class="scoreDlg_player score_player3">
                    <p class="scoreDlg_playerName"></p>
                    <p class="scoreDlg_playerScore"></p>
                </div>
            </div>

            <div class="scoreDlg_row">
                <div class="scoreDlg_player score_player4">
                    <p class="scoreDlg_playerName"></p>
                    <p class="scoreDlg_playerScore"></p>
                </div>
                <div class="scoreDlg_player score_player5">
                    <p class="scoreDlg_playerName"></p>
                    <p class="scoreDlg_playerScore"></p>
                </div>
            </div>

            <div class="scoreDlg_row">
                <div class="scoreDlg_player score_player6">
                    <p class="scoreDlg_playerName"></p>
                    <p class="scoreDlg_playerScore"></p>
                </div>
                <div class="scoreDlg_player score_player7">
                    <p class="scoreDlg_playerName"></p>
                    <p class="scoreDlg_playerScore"></p>
                </div>
            </div>

        </div>

        <div class="score_nextBtn">
            <p>Next Round</p>
        </div>
    </section>

     <!-- 
        ///////////////////////////////////////////////////////////////////////////
        ///////////////         Dialog - Allow players to join room
        ///////////////////////////////////////////////////////////////////////////
     -->
     
    <section class="allowDlg">
        <div class="allowDlg_header">
            <p>Allow Player To Join</p>
            <div class="allowDlg_CloseBtn"></div>
        </div>

        <p class="allowDlg_msg">Player <span class="allowDlg_playerName">Rishi</span> is trying to join the room</p>
       


        <div class="allowDlg_btnCtn">
            <div class="allowDlg_BtnAllow allowDlg_Btn">
                <p>Allow</p>
            </div>
            <div class="allowDlg_BtnDeny allowDlg_Btn">
                <p>Deny</p>
            </div>
        </div>
    </section>

    

</div>
</main>

<script language="javascript" src="/socket.io/socket.io.js"></script>

<script language="javascript" src="./Game/publicVariable.js"></script>
<script language="javascript" src="./Game/animationCard.js"></script>
<script language="javascript" src="./Game/card.js"></script>
<script language="javascript" src="./Game/game.js"></script>
<!-- scoreBoard.js should be after game.js because of some dependencies -->
<script language="javascript" src="./Game/scoreBoard.js"></script>  

</body>
</html>
